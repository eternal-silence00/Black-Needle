<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Добавление статьи — BLACK NEEDLE RECORDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ====== ОБЩИЕ СТИЛИ ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }

        a {
            color: #eee;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            margin: 50px 0 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* ====== ШАПКА ====== */
        header {
            background-color: #000;
            border-bottom: 1px solid #222;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        nav a {
            margin-left: 25px;
            font-size: 14px;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #999;
        }

        /* ====== ФОРМА ====== */
        .form-wrapper {
            max-width: 700px;
            margin: 0 auto 80px;
            padding: 30px;
            background-color: #111;
            border: 1px solid #222;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background-color: #000;
            border: 1px solid #333;
            color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            min-height: 120px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #777;
        }

        input[type="submit"] {
            background: none;
            border: 1px solid #eee;
            color: #eee;
            padding: 12px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        input[type="submit"]:hover {
            background-color: #eee;
            color: #000;
        }

        /* ====== IE WARNING ====== */
        .browsehappy {
            background-color: #111;
            color: #ccc;
            padding: 10px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <!--[if lt IE 7]>
        <p class="browsehappy">
            You are using an <strong>outdated</strong> browser.
            Please <a href="#">upgrade your browser</a> to improve your experience.
        </p>
    <![endif]-->

    <!-- ====== HEADER ====== -->
     <header>
        <div class="logo">BLACK NEEDLE RECORDS</div>
        <nav>
            <a href="/">Главная</a>
            <a href="/cat">Каталог</a>
            <a href="/about">О нас</a>
            <a href="/posts">Статьи</a>
            <a href="/create-article">Добавить статью</a>
            <a href="/create-item">Добавить товар</a>
        </nav>
    </header>

    <!-- ====== CONTENT ====== -->
    <h1>Добавление статьи</h1>

    <div class="form-wrapper">
        <form method="post">
            <label for="title">Заголовок</label>
            <input type="text" name="title" id="title" required>

            <label for="intro">Краткое описание</label>
            <textarea name="intro" id="intro" required></textarea>

            <label for="text">Текст статьи</label>
            <textarea name="text" id="text" required></textarea>

            <input type="submit" value="Отправить">
        </form>
    </div>

</body>
</html>

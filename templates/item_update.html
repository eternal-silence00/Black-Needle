<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Редактирование товара — BLACK NEEDLE RECORDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ====== ОБЩИЕ ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }

        a {
            color: #eee;
            text-decoration: none;
        }

        a:hover {
            color: #999;
        }

        h1 {
            text-align: center;
            margin: 50px 0 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

       /* ====== ШАПКА ====== */
header {
    background-color: #000;
    border-bottom: 1px solid #222;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav a {
    margin-left: 25px;
    font-size: 14px;
    text-transform: uppercase;
}

nav a:hover {
    color: #999;
}


        /* ====== ФОРМА ====== */
        .form-wrapper {
            max-width: 800px;
            margin: 0 auto 80px;
            padding: 30px;
            background-color: #111;
            border: 1px solid #222;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background-color: #000;
            border: 1px solid #333;
            color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            resize: vertical;
        }

        textarea {
            min-height: 140px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #777;
        }

        input[type="submit"] {
            background: none;
            border: 1px solid #eee;
            color: #eee;
            padding: 12px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        input[type="submit"]:hover {
            background-color: #eee;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- ====== HEADER ====== -->
     <header>
        <div class="logo">BLACK NEEDLE RECORDS</div>
        <nav>
            <a href="/">Главная</a>
            <a href="/cat">Каталог</a>
            <a href="/about">О нас</a>
            <a href="/posts">Статьи</a>
            <a href="/create-article">Добавить статью</a>
            <a href="/create-item">Добавить товар</a>
        </nav>
    </header>

    <!-- ====== CONTENT ====== -->
    <h1>Обновление товара</h1>

    <div class="form-wrapper">
        <form method="post" enctype="multipart/form-data">

    <label>Название</label>
    <input type="text" name="title" value="{{ item.title }}" required>

    <label>Цена</label>
    <input type="text" name="price" value="{{ item.price }}" required>

    <label>Описание</label>
    <textarea name="text" required>{{ item.text }}</textarea>

    <label for="artist">Артист</label>
        <input type="text" name="artist" value="{{ item.artist }}" required>

        <label for="genre">:Жанр</label>
        <input type="text" name="genre" value="{{ item.genre }}" required>

        <label for="release_year">Год выпуска</label>
        <input type="number" name="release_year" value="{{ item.release_year }}" required>


    <label>Заменить изображения</label>
    <input type="file" name="images" multiple accept="image/*">

    <button type="submit">Сохранить</button>
</form>

    </div>

</body>
</html>
